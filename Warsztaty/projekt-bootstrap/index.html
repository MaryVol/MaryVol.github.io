<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>club</title>
    <script src="https://kit.fontawesome.com/f6d0fe9ea4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-dark bg-dark">
      <div class="container">
            <div class="row">
                    <a class="navbar-brand" href="#">Klub podróżniczy</a>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                    <a class="nav-link right" href="#">Dolącz do nas</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link right" href="#">Inspiracje</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="background">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-11 col-md-5">
                <form class="main-form">
                    <header>
                        <h1>Dołącz do nas</h1>
                        <i class="fas fa-pencil-alt"></i>
                    </header>
                    <div class="form-group">
                        <label for="exampleInputName">Imię i nazwisko</label>
                        <input type="text" class="form-control" id="exampleInputName">
                      </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputTel">Telefon</label>
                        <input type="tel" class="form-control" id="exampleInputTel">
                      </div>
                    
                    <button type="submit" class="btn btn-warning btn-block">Zapisz się!</button>
                  </form>
                </div>
                <div class="col-12 col-sm-12 col-md-6 alignment">
                    <h1>Swiat jest na wyciągniecie ręki</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit, ex.</p>
                    <div class="buttons">
                        <button type="button" class="btn btn-warning">Znajdz nas<i class="fas fa-chevron-right"></i></button>
                        <button type="button" class="btn btn-with-opacity">Dowiedz sie więcej<i class="far fa-lightbulb"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
